{% extends "blog/base.html" %}

{% block content %}
  <h2>Search Results</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - By {{ post.author }}
      </li>
    {% empty %}
      <p>No posts found.</p>
    {% endfor %}
  </ul>
{% endblock %}
