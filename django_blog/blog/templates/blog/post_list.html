{% extends "blog/base.html" %}

{% block content %}
    <h1>All Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>By {{ post.author }} | {{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
