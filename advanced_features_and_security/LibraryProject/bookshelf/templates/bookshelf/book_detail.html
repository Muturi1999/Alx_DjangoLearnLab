<!-- bookshelf/templates/bookshelf/book_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ book.title }}</h1>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
        
        <div class="mt-3">
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to List</a>
            {% if perms.bookshelf.can_edit %}
            <a href="{% url 'book_edit' book.pk %}" class="btn btn-warning">Edit</a>
            {% endif %}
            {% if perms.bookshelf.can_delete %}
            <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
