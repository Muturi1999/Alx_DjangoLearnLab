<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.author.id_for_label }}" class="form-label">Author</label>
                {{ form.author }}
            </div>
            <div class="mb-3">
                <label for="{{ form.publication_year.id_for_label }}" class="form-label">Publication Year</label>
                {{ form.publication_year }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
